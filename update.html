<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?cinema,movie') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #ff6b6b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff3b3b;
        }

        .btn-secondary {
            background-color: #444;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #222;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card text-dark">
                <h2 class="text-center mb-4">üé¨ Edit Movie</h2>
                <form action="/update/{{ movie.id }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Movie Name:</label>
                        <input type="text" class="form-control" name="mname" value="{{ movie.mname }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">üíæ Save Changes</button>
                        <a href="/" class="btn btn-secondary w-100 mt-2">‚ùå Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
